name: planit
description:  PLANIT is an e-commerce platform designed for seamless management 
              of products by business administrators, while customers can 
              conveniently make purchases through Android and iOS applications. 
              You can access the platform via the following web link- 
              https://planit.club/. The project has been developed using the 
              Flutter/Bloc Framework.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  auto_route: ^7.9.0
  flutter_bloc: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
